<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="img/fav-icon-lugor.png">

    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Link CSS próprio-->
    <link rel="stylesheet" href="style.css">

    <!--Link API Google-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>

    <main>
        <div class="my-container">
            <div class="box">
                <h1> Entrar no Lugor. </h1>

                <!--Inputs da tela de login-->
                <div class="alert alert-danger erro">Login incorreto! Tente Novamente</div>
                <h2> Usuário </h2>
                <h3> <input type="text" id="user" name="user" class="user"> </h3>
                <h2> Senha </h2>
                <h3> <input type="password" id="pass" name="pass" class="pass"> </h3>

                <!--Botões de ação-->
                <button id="button-login" class="button-login btn btn-primary" name="button-login">Login</button><br><br>
                <p>Ou</p>
                <h5> <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha">Esqueci a Senha</button> </h5>
                
            </div>
        </div>

        <!--Modal EsqueciSenha-->
        <div class="modal fade modal" id="modalEsqueciSenha" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" modal-backdrop-opacity=".2">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Título do Modal</h2>

                            iste, eius voluptatum nihil odit!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

<!--Link JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--Link javascript do Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!--Mostra alerta de erro no login-->
<script>
    $(".erro").hide();
    $(document).ready(function () {
        $("button[name = 'button-login']").click(function () {
            var user = $("input[name = 'user']").val();
            var password = $("input[name = 'pass']").val();
            $.post("verifica-login.php", { email: user, senha: password }, function (resultado) {
                if (resultado == "nexiste") {
                    $(".erro").show();
                } else {
                    $(".erro").hide();
                }
            });
        });
    });
</script>


</html>
